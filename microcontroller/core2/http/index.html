<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Config</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
</head>

<body onload="core2_js_main()">
    <!-- Begin Templates -->
    <script id="input_temp" type="text/x-handlebars">
        <div class="mb-3">
            <label class="font-weight-bold">{{variable_name}}</label>
            <input id="{{variable_name}}" type="{{input_type}}" value="{{value}}"  class="form-control">
        </div>
    </script>
    <!-- End Templates -->

    <header>
        <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
            <div class="container h-100 d-flex justify-content-center">
                <div class="navbar-brand">Core2 Config</div>
            </div>
        </nav>
    </header>

    <main role="main" class="container">
        <div id="generated_content"></div>

        <button type="button" class="btn btn-primary mt-4" onclick="core2_onSave()">Save</button>
    </main>

    <footer class="footer">
        <div class="container">
            <span class="text-muted">Footer content, or somethin'</span>
        </div>
    </footer>

    <script src="js/core2.js"></script>
</body>

</html>
